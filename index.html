<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8d54c5b039.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
    <div class="container">
        <div class="wapper">
            <div class="logo">
                <img src="./images/logo.svg" alt="">
            </div>
            <div class="main">
                <div class="hero-img">
                    <img src="./images/illustration-mockups.svg" alt="">
                </div>
                <div class="text">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <a href="#" class="btn">Register</a>
                </div>
            </div>
            <div class="social">
                <a href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/shainay/huddle-landing-page.git">Shaina</a>.
        </p>
    </footer>
</body>

</html>
